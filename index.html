<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rick and Morty Adventures</title>
</head>
<body>
    <h1 class="title">Rick & Morty Adventures</h1>

    <!-- Home Page -->

    <div id="intro" class="intro-buttons">
        <button class="btn btn-play">Play</button>
        <button id="btn-instructions" class="btn">Instructions</button>
    </div>

    <!-- Game Section -->

    <section>
        <div id="game">
            <div id="cards"></div>
        </div>
        <div id="stats">
            <div class="time">0:00</div>
            <div class="moves">0</div>
        </div>
    </section>

    <!-- Instructions Section -->

    <section id="instructions">
        <h2 class="title">Instructions</h2>
        <div class="rules">
            <ol>
                <li>Click on any card to discover an adventure</li>
                <li>You can only discover two adventures at a time</li>
                <li>You need 8 adventures pairs to win the game</li>
                <li>you can reset the game and try to beat your score</li>
            </ol>
            <p>Good Luck</p>
        </div>
        <button id="btn-close" class="btn">Close</button>

    </section>
  
    <script src="assets/js/script.js"></script>
</body>
</html>
